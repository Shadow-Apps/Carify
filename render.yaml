services:
  - type: web
    name: e-dziennik-serwisowy
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: EDZIENNIK_SECRET
        generateValue: true
      - key: FILES_DIR
        value: /opt/render/project/src/data
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        value: carifynotification@gmail.com
      - key: EMAIL_FROM
        value: carifynotification@gmail.com
      - key: NOTIFY_BEFORE_DAYS
        value: 7
    disk:
      name: data
      mountPath: /opt/render/project/src/data
      sizeGB: 1